    <script>
        function validateform() {
            var app_id = document.myform.app_id.value;
            var pat_id = document.myform.pat_id.value;

            if (app_id == null || app_id === "" || isNaN(app_id)) {
                alert("Enter a valid Patient ID");
                return false;
            }

            if (pat_id == null || pat_id === "" || isNaN(pat_id)) {
                alert("Enter a valid Patient Name");
                return false;
            }

            return true;
        }

        function goBack() {
            window.history.back();
        }
        function handleSearch() {
            var searchText = document.getElementById("searchInput").value;
            // Perform actions with the searchText, such as searching or displaying results
            alert("Search clicked! Text: " + searchText);
        }
    </script>

            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="handleSearch()">Search</button>

    <div class="login">
        <h1>Appointment login</h1>
        <form name="myform" action="{{ url_for('App_process_login') }}" method="POST" onsubmit="return validateform()">
            <label for="app_id">Appointment ID</label>
            <input type="number" id="app_id" name="app_id" pattern="[0-9]+" required><br>
            <label for="pat_id">Patient ID</label>
            <input type="text" id="pat_id" name="pat_id" required><br>
            <button type="submit" class="sub">Submit</button>
        </form>

        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>
