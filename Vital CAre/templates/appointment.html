<!-- display_patient.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hospital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: left;
            padding: 50px;
            background-color: #050dabda;
            color: white;
        }

        .horizontal {
            list-style: none;
            display: flex;
            background-color: rgb(248, 245, 242);
            padding: 20px;
        }

        .horizontal li {
            margin: 0 20px;
            float: left;
        }

        .horizontal a {
            text-decoration: none;
            color: #333333;
            padding: 10px;
            border-radius: 5px;
        }

        .vertical {
            list-style: none;
            padding: 5;
            text-align: left;
        }

        .vertical li {
            margin: 10px 0;
        }

        .vertical a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }

        .logo {
            width: 200px;
            height: auto;
            background-blend-mode: luminosity;
        }

        nav {
            background-color: #3498db;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            padding: 14px 20px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            text-decoration: wavy;
            font-size: x-large;
            transition: 0.3s;
            text-align: center;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        .search-box {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-box button {
            padding: 8px 15px;
            background-color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex: 1;
        }

        #image-frame {
            flex: 1;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: darkgreen;
            font-size: 40px;
        }

        .patient-info {
            text-align: left;
            margin-top: 20px;
        }

        .patient-info label {
            font-weight: bold;
        }

        .back-btn {
            width: 50%; /* Decreased button width */
            height: 35px;
            margin-top: 20px;
            border: none;
            background-color: orange;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: block; /* Ensures it takes the specified width */
            margin: 0 auto; /* Centers the button */
        }

        .sub {
            width: 50%; /* Decreased button width */
            height: 35px;
            margin-top: 10px;
            border: none;
            background-color: greenyellow;
            color: black;
            font-size: 18px;
            cursor: pointer;
            display: block; /* Ensures it takes the specified width */
            margin: 0 auto; /* Centers the button */
        }

        .sub:hover {
            background-color: darkgreen;
            /* Change color on hover if needed */
        }

        .appointment-info {
            text-align: left;
            margin-top: 20px;
            flex: 1;
            /* Take remaining space */
        }

        .appointment-info label {
            font-weight: bold;
        }

        footer {
            background-color: #050dabda;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
	<script>
         document.addEventListener("DOMContentLoaded", function() {
                    document.getElementById("printKeyBtn").addEventListener("click", function() {
                        window.open("http://127.0.0.1:5501/templates/paper.html", '_blank');
                    });
                });
            function handleSearch() {
                var searchText = document.getElementById("searchInput").value;
                // Perform actions with the searchText, such as searching or displaying results
                alert("Search clicked! Text: " + searchText);
            }    
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <header>
        <header>
            <img class="logo" src="https://www.dyp-atu.org/wp-content/uploads/2021/06/DYPATU-Logo.svg" alt="Left Logo">
        </header>
    
        <nav>
        <h1>Vital Care</h1>
        <ul>
            <li><a href="http://127.0.0.1:5501/intro.html">Home</a></li>
            <li><a href="http://127.0.0.1:5501/templates/app_log.html">Appointment</a></li>
            <li><a href="#contactus">Contact Us</a></li>
            <li><a href="#policy">Policy</a></li>
        </ul>
      </div>
    </header>

    
    <div class="appointment-details">
        <h1>Appointment Details</h1>
        <div class="appointment-info">
            <label>ID:</label> {{ appointment[0] }} <br>
            <label>Pateint ID:</label> {{ appointment[1] }} <br>
            <label>Doctor ID:</label> {{ appointment[2] }} <br>
            <label>Date of Appointment:</label> {{ appointment[3] }} <br>
            <label>Time of Appointment:</label> {{ appointment[4] }} <br>
            
        </div>
        <label for="Pat_ID">Patient ID</label>
       
        <button class="back-btn" onclick="goBack()">Go Back</button>
        <button class="sub" id="printKeyBtn" >Print the Key</button>

    </script>
    </div>
    <footer>
        <div style="background-color: #050dabda; color: white; padding: 20px; text-align: center;">
            <p>&copy; 2024 D Y Patil Hospital. All rights reserved.</p>
            <p>Contact: info@DYPhospital.com</p>
        </div>
    </footer>
</body>

</html>
