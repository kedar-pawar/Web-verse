<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .dog-animation {
            max-width: 200px;
            height: auto;
            animation: dogHoldMail 2s infinite alternate;
        }
        @keyframes dogHoldMail {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://c.tenor.com/1Smc_4IpwCUAAAAC/tenor.gif" alt="Dog Image" class="dog-image">
        <div class="confirmation-message">
            <p>Thank you for submitting the adoption form! We will review your information and get back to you shortly.</p>
        </div>
    </div>
</body>
</html>
